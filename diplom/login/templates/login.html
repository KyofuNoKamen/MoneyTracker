{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="content">
	<img class="bg-image" src="{% static 'img/BackgroundImage.jpg' %}">
	<div class="container">
		<img class="bg-image" src="{% static 'img/BackgroundLogin.jpg' %}">
		{% if user.is_authenticated %}
		<h1>You Are Already Logged In</h1>

		{% else %}
		<div class="col-md-6 offset-md-3">
			<div class="menu text-center">
				<a href="#" class="btn d-inline-block active"><h2>SIGN IN</h2></a>
				<a href="../register" class="btn d-inline-block "><h2>SIGN UP</h2></a>
			</div>
			</br>

			<form method="POST" action="{% url 'login' %}">
				{% csrf_token %}
				<div class="form-group">
					<input type="text" class="form-control" name="username" placeholder="Enter Your Username">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password" placeholder="Enter Your Password">
				</div>
				</br>
				<button type="submit" class="btn btn-secondary">Submit</button>
			</form>

		</div>
	</div>
</div>

{% endif %}
{% endblock %}
