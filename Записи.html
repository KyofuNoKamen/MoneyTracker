<!DOCTYPE html>
<html style="font-size: 16px;" lang="ua"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Записи</title>
    <link rel="stylesheet" href="Main.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet" />

<body> 
<!-- -->
    <div class="main-background">
       
        <div class="side-panel">
             <div class="top-panel"> 
                MyCASH
                дата
             </div>
             <button style="color: yellow;" id="income-btn" >Дохід</button>
             <button style="color: white;" id="expense-btn">Витрата</button>

             <div class="addition">

                <p id="incomeText">Додайте свій дохід</p>
                <p id="expenseText" style="display: none;">Додайте свою витрату</p>
                <p id="category">Категорія</p>

                <select id="incomeList">
                    <option value="1"selected>Зарплата</option>
                    <option>Бізнес</option>
                    <option>% з депозиту</option>
                    <option>Подарунки</option>
                    <option>Інвестиції</option>
                    <option>Інше</option>
                  </select>


                  <select id="expenseList" style="display: none;">
                    <option>Харчування</option>
                    <option>Житло</option>
                    <option>Зв'язок</option>
                    <option>Транспорт</option>
                    <option>Відпочинок</option>
                    <option>Цілі</option>
                    <option>Інше</option>
                  </select>

                  <p id="version">Варіант</p>

                  <select id="moneyList">
                    <option value="1">Готівка</option>
                    <option value="2">Рахунок в банку</option>
                    <option value="3">Депозит</option>
                    
                  </select>

                  <p id="sum">Сума</p>
                  <input type="text" id="input1"></input>

                  <p id="date"> Дата</p>

                  <input type="text" value="01.05.2023" id="input2"></input>

                  <p id="note"> Примітка</p>
                  <input type="text" id="input3"></input>

                  <script>

                const incomeBtn = document.getElementById('income-btn');
                const expenseBtn = document.getElementById('expense-btn');

                // обробник кліку на кнопку доходів
                incomeBtn.addEventListener('click', function() {
                // ховаємо форму витрат і показуємо форму доходів
                expenseList.style.display = 'none';
                expenseText.style.display = 'none';
                incomeBtn.style.color = 'yellow';
                expenseBtn.style.color = 'white';
                incomeList.style.display = 'block';
                incomeText.style.display = 'block';
                });

                // обробник кліку на кнопку витрат
                expenseBtn.addEventListener('click', function() {
                // ховаємо форму доходів і показуємо форму витрат
                incomeList.style.display = 'none';
                incomeText.style.display = 'none';
                incomeBtn.style.color = 'white';
                expenseBtn.style.color = 'yellow';
                expenseList.style.display = 'block';
                expenseText.style.display = 'block';
              
                });

                  </script>
                
                <input type="submit" value="Записати" id="record-button"></input>

             </div>

             <div class="reflection">

                <div class="table">
                    <table class="table2">
                        <tr>
                          <th id="table1">Дата</th>
                          <th id="table1">Категорія</th>
                          <th id="table1">Варіант</th>  
                          <th id="table1">Сума</th>
                          <th id="table2">Примітка</th>
                        </tr>
                        <tr>
                          <td id="table1">dааааааа</td>
                          <td id="table1">Яff</td>
                          <td id="table1">ааааааааe 3</td>
                          <td id="table1">Ячейка 3</td>
                          <td id="table2">Ячейка 3</td>
                        </tr>
                      </table>   
                </div>
             </div>
        </div> 
    </div>
</div>

</body>
</html>
