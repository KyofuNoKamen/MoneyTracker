{% extends 'base.html' %}
{% block content %}


<ul class="navbar-expand-md me-auto mb-2 mb-lg-0">

    {% if user.is_authenticated %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
    </li>

    {% else %}

    <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">Login</a>
    </li>

    <li class="nav-item">
        <a class="nav-link" href="{% url 'register' %}">Register</a>
    </li>

    {% endif %}


</ul>





{% endblock %}
