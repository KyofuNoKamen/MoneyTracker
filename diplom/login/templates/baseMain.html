<!doctype html>
{% load static %}
<html lang="en" style="min-height: 100vh;">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">

    <title>MoneyTracker</title>
  </head>
  <body style="min-height: 100vh;">
    <div style="min-height:100vh;">
      <div class="flex-col-container main-panel">
        <div class="flex-col-container header-container">
            <nav class="navbar navbar-expand-lg navbar-light col-12">
                <div style="width:4rem; background-color:black;">
                    <img src="{% static 'icons/wallet.png' %}" alt="wallet" width="50px" style="display: block; margin-left:auto; margin-right:auto;">
                </div>

                <div class="collapse navbar-collapse" id="navbarSupportedContent" style="height:50px;">
                    <ul class="navbar-nav mr-auto" style="margin: auto 0 0 0; text-align:center;">
                        <li class="nav-item">
                            <div class="tab active-tab">
                                <a class="nav-link text-white" href="#">Me</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div class="tab nonactive-tab">
                                <a class="nav-link text-white" href="#">Sister</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <img src="{% static 'icons/plus.png' %}" alt="wallet" width="35px" style="display: block; margin-left:auto; margin-right:auto; margin: 8px 0px 0px 3px;">
                        </li>
                    </ul>
                    <div style="display: block; height: 100%;">
                        <div class="flex-row-container" style="width:12rem; background-color:black; border-radius: .5rem 0 0 .5rem; height: 50px;">
                            <img class="rounded-circle" src="{% static image %}" alt="profileIco" width="40px" height="40px" style="display: block; margin-left:20px; margin-right:0; margin-top:5px;">
                            <div style=" margin:15px auto auto 30px;">
                                <a href="#" id="dropdown-profile" style="color:white; margin: 0px;">
                                    <div class="flex-row-container">
                                        <p style="color:white; margin: 0px;">{{ user.first_name }}</p>
                                        <img src="{% static 'icons/down.png' %}" alt="down" width="25px" height="25px" style="margin:0px;">
                                    </div>
                                </a>

                            </div>
                        </div>

                        <div id="dropdown-profile-menu" class="dropdown-menu-none">
                            <a href="../profile" style="color: white; ">
                                <p style="background-color: #111111; padding: 4px; margin: 0px;">PROFILE</p>
                            </a>
                            <hr style="background-color: white; margin: 8px;" />
                            <a href="#" style="color: white; ">
                                <p style="background-color: #111111; padding: 4px; margin: 0px;">SETTINGS</p>
                            </a>
                            <hr style="background-color: white; margin: 8px;" />
                            <a href="../logout" style="color: white; ">
                                <p style="background-color: #111111; padding: 4px; margin: 0px;">LOGOUT</p>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>


        <div class="flex-row-container body-container">
            <div class="left-bar d-flex flex-column flex-shrink-0" style="width: 4rem;">
                <div style="width:4rem;">
                    <a href="../">
                        <img src="{% static 'icons/leftbar-first.png' %}" alt="leftbar-first" width="40px" class="flex-col-container" style="margin-left:auto; margin-right:auto; margin-top: 15px;">
                    </a>
                    <a href="../adding">
                        <img src="{% static 'icons/leftbar-second.png' %}" alt="leftbar-second" width="40px" class="flex-col-container" style="margin-left:auto; margin-right:auto; margin-top: 15px;">
                    </a>
                    <a href="../export">
                        <img src="{% static 'icons/leftbar-export.png' %}" alt="leftbar-export" width="40px" class="flex-col-container" style="margin-left:auto; margin-right:auto; margin-top: 15px;">
                    </a>
                </div>
            </div>

          {% block content %}

          {% endblock %}
        </div>
      </div>
    </div>
    <footer></footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="{% static 'script.js' %}"></script>
  </body>
</html>

<script>
    $("#dropdown-profile").on('click', function() {
        if($("#dropdown-profile-menu").hasClass('dropdown-menu-active')){
            $("#dropdown-profile-menu").removeClass('dropdown-menu-active');
            $("#dropdown-profile-menu").addClass('dropdown-menu-none');
        }
        else {
            $("#dropdown-profile-menu").addClass('dropdown-menu-active');
            $("#dropdown-profile-menu").removeClass('dropdown-menu-none');
        }
    });



</script>
