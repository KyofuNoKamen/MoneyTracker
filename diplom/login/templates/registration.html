{% load static %}

{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link href="style.css" rel="stylesheet" type="text/css">
    <title>Login</title>
</head>
<body>

<div class="content">
	<div class="container">
		<img class="bg-img" src="{% static 'img/BackgroundLogin.jpg' %}" alt="">
		<div class="message">
			{% if messages %}
				<ul>
					{% for message in messages %}
					<li {% if message.tags %} class="{{ message.tags }}" {% endif %}> {{ message }} </li>
					{% endfor %}
				</ul>
			{% endif %}
		</div>

		<div class="menu">
			<a href="login" class="btn-connexion "><h2>SIGN IN</h2></a>
			<a href="registration" class="btn-enregistrer active"><h2>SIGN UP</h2></a>
		</div>

		<div class="enregistrer">
			<div class="contact-form">
				<form method="POST">
					{% csrf_token %}
					{{ form.as_p }}
					<input  class="submit" value="SIGN UP" type="submit">
				</form>
			</div>
		</div>
	</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="{% static '/js/script.js' %}" type="text/javascript"></script>
</body>
</html>
