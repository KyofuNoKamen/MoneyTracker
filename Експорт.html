<!DOCTYPE html>
<html style="font-size: 16px;" lang="ua"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Експорт</title>
    <link rel="stylesheet" href="Main.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet" />

<body> 

    <div class="main-background">
      <div class="top-panel"> 
        <div class="side-panel">
             
             </div>

             <p class="main-name">Експорт</p>

             <div class="excel-conteiner">

                <p class="name-conteiner">Excel</p>

                <div class="flex-container">

                <p class="period">Період&nbsp;з:</p>
                <input class="input-day" type="date" lang="uk-UA">
                <p class="do">до:</p>
                <input class="input-day2" type="date" lang="uk-UA">
                <input type="submit" value="Зберегти" class="button"></input>

               </div>
             </div>

             <div class="xml-conteiner">

                <p class="name-conteiner">XML</p>

                <div class="flex-container">

                <p class="period">Період&nbsp;з:</p>
                <input class="input-day" type="date" lang="uk-UA">
                <p class="do">до:</p>
                <input class="input-day2" type="date" lang="uk-UA">
                <input type="submit" value="Зберегти" class="button"></input>

               </div>
             </div>

             <div class="csv-conteiner">

                <p class="name-conteiner">CSV</p>  

                <div class="flex-container">

                <p class="period">Період&nbsp;з:</p>
                <input class="input-day" type="date" lang="uk-UA">
                <p class="do">до:</p>
                <input class="input-day2" type="date" lang="uk-UA">
                <input type="submit" value="Зберегти" class="button"></input>

               </div>
             </div>

             <div class="import-conteiner">

                <p class="name-conteiner">Імпорт</p>

                <div class="flex-container">

                <form class="period",action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file"></input>

                  </form>
                <input type="submit" value="Зберегти" class="button2"></input>

               </div>
             </div>    
        </div>            
    </div>
</div>
</body>
</html>
